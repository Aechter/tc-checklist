<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checklist</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 12px; }
    h1 { font-size: 18px; margin: 0 0 8px; }
    form { display:flex; gap:8px; margin-bottom: 10px; }
    input[type="text"] { flex:1; padding:8px; }
    button { padding:8px 10px; cursor:pointer; }
    ul { list-style:none; padding:0; margin:0; }
    li { display:flex; align-items:center; gap:8px; padding:6px 0; border-bottom:1px solid #eee; }
    li.done label { text-decoration: line-through; opacity:.7; }
    .spacer { flex:1; }
    .hint { color:#666; font-size:12px; margin-top:8px; }
  </style>
</head>
<body>
  <h1>Projekt-Checkliste</h1>
  <form id="addForm">
    <input id="itemInput" type="text" placeholder="Neuen Punkt eingeben…" autocomplete="off" />
    <button type="submit">Hinzufügen</button>
  </form>
  <ul id="list"></ul>
  <div class="hint" id="ctxHint">Lade Kontext…</div>
  <script type="module" src="./app.js"></script>
</body>
</html>
